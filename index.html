<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tip Calculator</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-3 mx-auto my-5">
          <div class="card mx-auto" style="width: 20rem">
            <div
              class="card-header text-center font-weight-bold text-white bg-dark"
            >
              Tính tiền típ
            </div>
            <div class="card-body">
              <form
                action="
              "
              >
                <div class="form-group">
                  <label for="txtTongTien">Tổng tiền thanh toán</label>
                  <input
                    id="txtTongTien"
                    type="text"
                    class="form-control"
                    placeholder="Tổng tiền"
                  />
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <label for="slPhanTramTip">Bạn muốn típ bao nhiêu</label>
                    <select class="form-control" id="slPhanTramTip">
                      <option value="0">Chọn để tiếp</option>
                      <option value="30">30% - Tuyệt</option>
                      <option value="20">20% - Tốt</option>
                      <option value="15">15% - Tạm ổn</option>
                      <option value="10">10% - Tồi</option>
                      <option value="5">5% - Thật tệ</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="txtSoNguoi">Muốn share bao nhiêu người</label>
                  <input
                    id="txtSoNguoi"
                    type="text"
                    class="form-control"
                    placeholder="Số Người"
                  />
                </div>
                <button
                  type="submit"
                  id="btnTinhTienTip"
                  class="btn btn-danger d-block mx-auto"
                  onclick="printResult(event)"
                >
                  Tính tiền
                </button>
              </form>
            </div>
            <div class="card-footer text-muted text-center font-weight-bold">
              <div
                id="txtThongBaoTienTip"
                style="display: none; font-size: 14px; letter-spacing: 1px"
              >
                Thông báo tiền típ
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
